trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Checkout your repo (this is automatic, but good to be explicit)
- checkout: self

# Quick test
- script: echo "Hello, world!"
  displayName: 'Run a one-line script'

# List files so you can confirm jk.py is there
- script: ls -R
  displayName: 'List files for debugging'

# Run python file (update path if jk.py is inside a folder)
- script: python $(Build.SourcesDirectory)/jk.py
  displayName: 'Run python code'
